<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Namaz Times</title>

        <link rel="stylesheet" href="style.css"/>
        <!--links to googlefont-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    </head>
    <body>
      <!--Navigation bar-->
      <img src="./images/header-image.png" alt="header-image" class="img-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark myColors">
        <section class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <section class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <!--<a class="nav-link" href="#">monthly calender</a>-->
            </section>
          </section>
        </section>
      </nav>

        <header>

        </header>

        <main class="container-fluid">
          <section class="row mb-4">
            <!--sidebar with search fields-->
            <section class="col-md-4">
              <section class="card m-4 mainCard">
                <section class="card-body text-center">
                  <label for="usercity" class="form-label">Enter City name</label>
                  <input type="text" class="form-control" id="cityInput" aria-describedby="cityInput">

                  <label for="usercountry" class="form-label mt-4">Enter Country name</label>
                  <input type="text" class="form-control" id="countryInput" aria-describedby="countryInput">
                  <button type="submit" id="citySubmit" class="btn myBtn mx-2 mt-4 mb-3">Submit</button>
                  <button type="submit" id="resetBtn" class="btn myBtn mx-2 mt-4 mb-3">Reset</button>
                </section>
                <section class="card-footer text-muted text-center">
                  This page is powered by the aladhan.com API
                </section>
              </section>
            </section>
            <!--main section with times displayed-->
            <section class="col-md-8 justify-content-center" id="mainDisplay">
              <!--section to hold error message if any-->
              <section class="card m-4 text-center h3 hidden"id="errorMessage"></section>
              <!--section to hold card with prayer times-->
             <section class="hidden" id="hiddensection">
               <!--card to hold dynamically generated times-->
                    <section class= "text-center mt-4 fs-1" id="theDate"></section>
                    <section class="row row-cols-1 row-cols-md-3 g-4 m-3 justify-content-center" id="timesDisplay">
                      <section class="col" id="fajr"></section>
                      <section class="col" id="dhuhr"></section>
                      <section class="col" id="asr"></section>
                      <section class="col" id="maghrib"></section>
                      <section class="col" id="isha"></section>

                 </section>
               </section>
            </section>
          </section>

        </main>


    <!--bootstrap js + local js files-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js" integrity="sha512-OyrI249ZRX2hY/1CAD+edQR90flhuXqYqjNYFJAiflsKsMxpUYg5kbDDAVA8Vp0HMlPG/aAl1tFASi1h4eRoQw==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
